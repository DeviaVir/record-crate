<html>
  <head>
    <title>setlist</title>
    <script src="/javascript/include.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>
  <body>
    <div id="header"
      <h1>Record-Crate</h1>

      <form id="search" method="post" action="/">
        <input type="text" name="q" id="query" />
        <input type="submit" value="search" />
      </form>
    </div>

    <div id="tracks">

    </div>

    <script id="track-tmpl" type="x-tmpl-mustache">
      <div class="track">
        <div class="cover" style="background-image: url(/images/covers/{{cover}})"></div>
        <span class="title">{{title}} - {{artist}} {{year}}</span>
        <div class="controls">
          bpm <input type="text" class="bpm" value="{{bpm}}" />
          tags <input type="text" class="tags" value="{{tags}}" />
          <a class="save" href="#" data-id="{{id}}">save</a> |
          <a class="open" href="#" data-path="{{path}}">open</a>
        </div>
      </div>
    </script>
  </body>
</html>
